<div class="w-full flex-col flex-grow z-20 max-h-full overflow-y-auto windowMainScreen select-none bg-ub-cool-grey">
  <div 
    class="md:w-2/5 w-2/3 h-1/3 m-auto my-4"
    [ngStyle]="getWallpaperStyle(currentBg)">
  </div>
  
  <div class="flex flex-wrap justify-center items-center border-t border-gray-900 p-4">
    @for (wallpaper of wallpaperKeys; track wallpaper) {
      <div 
        [class.border-yellow-700]="currentBg === wallpaper"
        [class.border-transparent]="currentBg !== wallpaper"
        class="md:px-28 md:py-20 md:m-4 m-2 px-14 py-10 outline-none border-4 border-opacity-80 cursor-pointer hover:border-yellow-600 transition-colors"
        [ngStyle]="getWallpaperStyle(wallpaper)"
        (click)="changeBackground(wallpaper)"
        [title]="wallpaper">
      </div>
    }
  </div>
</div>
